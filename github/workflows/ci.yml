# .github/workflows/ci.yml
name: CI - Train Models

on:
  push:
    branches:
      - kernelridge   # Only trigger workflow when pushing to kernelridge branch

jobs:
  train:
    runs-on: ubuntu-latest   # GitHub runner environment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # You can use 3.9 or 3.11 too

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Decision Tree training
        run: |
          echo "Running train.py (DecisionTreeRegressor)"
          python train.py

      - name: Run Kernel Ridge training
        run: |
          echo "Running train2.py (KernelRidge)"
          python train2.py
